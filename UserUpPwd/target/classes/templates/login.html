<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/login.css"/>

<!-- 引入jquery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#login").click(function(){
			var username=$("#count").val();
			var password=$("#password").val();
			console.log(username+""+password);
			if(username!=""&&password!=""){
				$.ajax({
					url:"login",
					type:"post",
					dataType:"json",
					data:{"username":username,"password":password},
					success:function(result){
						console.log(result.state);
						if(result.state==0){
							$("#info").text("用户名或密码错误");
						}
						if(result.state==1){
							window.location.href="update";
						}
						
					},
					error:function(){
						alert("登录失败");
					}
				});
			}
		});
	});
</script>
</head>
	<body>
	<!-- <form action="/login" method="post"> -->
		<div class="global">
			<div class="log log_in" tabindex='-1' id='dl'>
				<dl>
					<dt>
						<div class='header'>
							<h3>登&nbsp;录</h3>
							<span id="info"></span>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="username" id="count" tabindex='1'/>
							<span id="count_span" hidden="hidden">*</span>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="password" id="password" tabindex='2'/>
							<span id="password_span" hidden="hidden">*</span>
						</div>
					</dt>
					<dt>
						<div>
							<!-- <input type="submit" name="" id="login" value='&nbsp登&nbsp录&nbsp'  tabindex='3'/>-->
							<button id="login" abindex='3'>登录</button>
						</div>
					</dt>
				</dl>
			</div>	
		</div>
	<!-- </form>-->
	</body>
</html>
